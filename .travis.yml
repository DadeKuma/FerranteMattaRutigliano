matrix:
  include:
    - language: java
      jdk: oraclejdk8
      before_script:
        - jdk_switcher use oraclejdk8
        - cd software/server
        - chmod +x mvnw
      script:
        - ./mvnw package

    - language: android
      jdk: oraclejdk8
      android:
        components:
          - build-tools-26.0.2
          - android-26
          - extra-google-google_play_services
      before_script:
        - jdk_switcher use oraclejdk7
        - cd software/client
        - chmod +x gradlew
      script:
        - ./gradlew assembleDebug
